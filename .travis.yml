sudo: required
services:
  - docker

before_install:
  - docker build -t tienvv1234/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true tienvv1234/docker-react npm run test -- --coverage

deploy:
  provider: elasticbeanstalk
  region: "ap-southeast-1"
  app: "docker-react"
  env: "DockerReact-env"
  bucket_name: "elasticbeanstalk-ap-southeast-1-235961091445"
  bucket_path: "docker-react"
  on:
    branch: master
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key:
      secure: "$AWS_SECRET_KEY"